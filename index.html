<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/uol_icon.png"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bate Papo UOL</title>
</head>
<body>
    <div class="block hidden" >
        <div class="left_side" onclick="sideBarOFF()"></div>
        <div class="side_bar">
            <div>
                <p>Escolha um contato para enviar mensagem:</p>
            </div>
            <div class="participants">
                
            </div>
            <div>
                <p>Escolha a visibilidade:</p>
            </div>
            <div class="type">
                <p onclick="selectedType(this)">
                    <ion-icon class="icon" name="lock-open"></ion-icon>
                    <span class="type_msg">
                        <span class="type_message">Público</span>
                        <span ><ion-icon class="icon hidden_type_check" name="checkmark-sharp"></ion-icon></span>
                    </span> 
                </p>
                <p onclick="selectedType(this)">
                    <ion-icon class="icon " name="lock-closed"></ion-icon>
                    <span class="type_msg">
                        <span class="type_message">Reservadamente</span>
                        <span><ion-icon class="icon hidden_type_check" name="checkmark-sharp"></ion-icon></span>
                    </span> 
                </p>
            </div>
        </div>
    </div>
    <div class="top">
        <div>
            <img src="img/logo.png" alt="logo_uol">
            <ion-icon class="icon" name="people" onclick="sideBarON()"></ion-icon>
        </div>
    </div>
    <div class="container">
        <div class="messages">
            <div class="private_message">
                <p>(09:22:48) João reservadamente para Maria: Oi gatinha quer tc?</p>
            </div>
            <div class="status_message">
                <p>
                    (09:21:45)  João  entra na sala...
                </p>
            </div>
            <div class="normal_message">
                <p>(09:22:28)  João para Todos:  Bom dia</p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div>
            <span>
                <input class="input_text" type="text" placeholder="Escreva aqui ...">
                <ion-icon class="icon" onclick="sendMessage()" name="paper-plane-outline"></ion-icon>
            </span>
            <span class="send_to_type"></span>
        </div>
        

    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
